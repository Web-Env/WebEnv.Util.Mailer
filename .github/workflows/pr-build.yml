name: PR - Build & Test

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Clean
      run: dotnet clean ./WebEnv.Util.Mailer.sln -- configuration Release && dotnet nuget locals all --clear
    - name: Restore dependencies
      run: dotnet restore
    - name: Configure SMTP Settings
      uses: microsoft/variable-substitution@v1 
      with:
        files: './WebEnv.Util.Mailer.Tests/SmtpSettings.json'
      env:
        SmtpSettings.emailSmtpPassword: ${{ secrets.SMTP_PASSWORD }}
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
